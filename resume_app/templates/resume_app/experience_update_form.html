
   {% block content %}
       <div class="container-fluid">

           <div class="col-sm-12">
               <div class="panel panel-default">
                   <div class="panel-body">
                     <div class="modal-body">
                       <form class="form-horizontal" action="{% url 'resume_app:update_experience' experience.pk %}" method="post" enctype="multipart/form-data">
                          {% for key, value in experience_forms.items %}
                            {% if experience.id == key %}
                               {% for field in value %}
                               {% csrf_token %}
                               <div class="row">
                                   <div class="form-group">
                                       <div class="col-sm-10">
                                           <span class="text-danger small">{{ field.errors }}</span>
                                       </div>
                                       <div class="col-sm-4 input-label">{{ field.label }}</div>
                                       <div class="col-sm-8 input-field">{{ field }}</div>
                                   </div>
                               </div>
                               {% endfor %}
                            {% endif %}
                          {% endfor %}
                         </div>
                         <div class="modal-footer">
                           <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                         </div>
                       </form>
                   </div>
               </div>
           </div>
       </div>
   {% endblock %}
